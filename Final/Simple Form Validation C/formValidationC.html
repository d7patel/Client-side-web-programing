        <meta charset="utf-8">

    <body>
        <header>
            <h1> Simple Form Validation Challenge</h1>
        </header>
        <div id="one">
            <img id='DH' alt='DH' src="DHome.JPEG" /><br/>
            <form id="target">
            <fieldset id="setOne">
                <h2>Welcome to the Dream Home</h2>

                <div id="accordion">
                    <h3>Login</h3>
                    <div>
                            <p><label for="email">Email*</label>
                            <input type="email" id="email" name="email" placeholder="youremail@domain.com" required autofocus></p>
                            <p><label for="password1">Password*</label>
                            <input type="password" id="password1" name="password" minlength="8" placeholder="password" required ></p>

                            <p><label for="msg">Comments:</label><br/>
                            <textarea id="msg" name="comments" placeholder="Please give us a quick review here."></textarea></p>
                            
                            <p><label for="spinner">Stars(0-5):</label>
                            <input type="text" id="spinner" value="0"></p>

                            <p><input type="checkbox" name="check" id="box">
                            <label for="box">Please click the check box to get eamil about new House or apartment in your area</label></p>    

                    </div>

                    <h3>Sign Up</h3>
                    <div>

                        <p><label for="fname">First Name*</label>
                        <input type="text" id="fname" name="fname" minlength="2"  placeholder="First Name" required ></p>
                    
                        <p><label for="lname">Last Name*</label>
                        <input type="text" id="lname" name="lname" minlength="2" placeholder="Last Name" required ></p>

                        <p><label for="datepicker">Date Of Birth*</label>
                        <input type="text" id="datepicker" name="dob" required ></p>

                        <p><label for="phone">Phone Number*</label>
                        <input type="tel" id="phone" name="phone" placeholder="000-000-0000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" maxlength="12" required ></p>
                        <p>Gender*</p>
    		            <div id="radioset" >
                            
                            <input type="radio" id="r1" name="radio" value="Male" >
                            <label for="r1">Male</label>

			                <input type="radio" id="r2" name="radio" value="Female">    
                            <label for="r2">Female</label>
                        
			                <input type="radio" id="r3"  name="radio" checked="checked" value="blank">
			    	        <label for="r3">Prefer not to answer</label>
                        </div>

                        <p>How did you here about this website</p>
    		            <div id="controlgroup">
                            
                            <input type="checkbox" id="check1" name="check" value="Online">
                            <label for="check1">Online</label>

			                <input type="checkbox" id="check2" name="check" value="Friends">    
                            <label for="check2">Friends</label>
                        
			                <input type="checkbox" id="check3"  name="check" value="Social media">
                            <label for="check3">Social media </label>

                            <input type="checkbox" id="check4"  name="check" value="Ads">
                            <label for="check4">Ads </label>
                            
                            <input type="checkbox" id="check5"  name="check" value="Other">
			    	        <label for="check5">Other</label>

                        </div>
                        <div>
                            <p><label for="address">Address*</label>
                            <input type="text" id="address" name="address" required >

                            <label for="city">City*</label>
                            <input type="text" id="city" name="city" required ></p>

                            <label for="state">State*</label>                                
                            <input type="text" id="state" required >

                            <label for="zip">Zipcode*</label>                                
                            <input type="number" id="zip" required >
                                                
                        </div>
                    
                        <p><label for="email1">Email*</label>
                        <input type="email" id="email1" name="email" placeholder="youremail@domain.com" required ></p>

                        <p><label for="password2">Password*</label>
                        <input type="password" id="password2" name="password" minlength="8" placeholder="Password" required ></p>

                        <p><label for="password3"> Confirm Password*</label>
                        <input type="password" id="password3" name="password" minlength="8" placeholder="Confirm Password" required ></p>


                    </div>
                </div>
                
                <button type="submit" class="button" id="button">Submit</button>
                <button type="reset" class="button" id="reset">Reset</button>
            </fieldset>
            <div id="myOutpt">
                <!--<output id="myOutpt">
                    <label for="myOutpt" >Output Area:</label>
                </output>-->
            </div>
        </form>
        
        <a href="https://cs.iupui.edu/~pateldhm/n341/indexFP.html"> Go to home page </a>
        </div>
    </body>
