        <header>
            <h2> Form Prototype </h2>

        <div id="one">
            <h1>Dream Home</h1>
            <fieldset id="setOne">
                <h2>Welcome to the Dream Home</h2>
                <form id="target">
                <div id="accordion">
                    <h3>Login</h3>
                    <div>
                            <p><label for="email">Email*</label>
                            <input type="email" id="email" name="email" class ="reset" placeholder="youremail@domain.com"></p>
                            <p><label for="password1">Password*</label>
                            <input type="password" id="password1" name="password" class ="reset" placeholder="password"></p>

                            <p><label for="msg">Comments:</label><br/>
                            <textarea id="msg" name="comments" class ="reset" placeholder="Please give us a quick review here."></textarea></p>
                            
                            <p><label for="spinner">Stars(0-5):</label>
                            <input type="text" id="spinner" value="0"></p>

                            <p><input type="checkbox" name="pay" id="box">
                            <label for="box">Please click the check box get eamil about new House or apartment in your area</label></p>    

                            <button type="submit" class="button" id="button">Submit</button>
                            <button type="button" class="button" id="reset1">Reset</button>
                    </div>

                    <h3>Sign Up</h3>
                    <div>

                        <p><label for="fname">First Name*</label>
                        <input type="text" id="fname" name="fname" class ="reset" placeholder="First Name"></p>
                    
                        <p><label for="lname">Last Name*</label>
                        <input type="text" id="lname" name="lname" class ="reset" placeholder="Last Name"></p>

                        <p><label for="datepicker">Date Of Birth*</label>
                        <input type="text" id="datepicker" name="dob"></p>

                        <p><label for="phone">Phone Number*</label>
                        <input type="text" id="phone" name="phone" class ="reset" placeholder="000-000-0000"></p>
                        <p>Gender*</p>
    		            <div id="radioset">
                            
                            <input type="radio" id="r1" name="radio" value="Male">
                            <label for="r1">Male</label>

			                <input type="radio" id="r2" name="radio" value="Female">    
                            <label for="r2">Female</label>
                        
			                <input type="radio" id="r3"  name="radio" checked="checked" value="blank">
			    	        <label for="r3">Prefer not to answer</label>
                        </div>
                        <p>Address*</p>
                        <div id="address">
                                <label for="city">city</label>
                                <input type="text" id="city" class ="reset" name="city" >

                                <label for="state">state</label>

                                        <option value="ME">Maine</option>
                                        <option value="MD">Maryland</option>
                                        <option value="MA">Massachusetts</option>
                                        <option value="MI">Michigan</option>

                        <button type="submit" class="button" id="submitbtn">Submit</button>
