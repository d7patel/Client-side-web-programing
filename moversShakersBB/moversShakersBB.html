<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- file title -->
        <title> Movers & Shakers Challenge</title>

        <!--javaScript file linked with html file.-->

        <script src="https://cdn.jsdelivr.net/jquery.easing/1.3/jquery.easing.1.3.js"></script>

        <link rel="stylesheet" type="text/css" href="moversShakersBB.css">
    </head>
    <body>
        <header>
            <h1> Movers & Shakers Challenge </h1>
        </header>

        <div id="one">
            <fieldset>
                <!-- add 7 buttons -->
                <button type="button" class="B" id="Hide">Hide</button>
                <button type="button" class="B" id="Show">Show</button>
                <button type="button" class="B" id="Toggle">Toggle</button>
                <button type="button" class="B" id="SlideUp">Slide up</button>
                <button type="button"  class="B" id="SlideDown">Slide down</button>
                <button type="button" class="B" id="FadeOut">Fade out</button>
                <button type="button" class="B" id="FadeIn">Fade in</button>
            </fieldset><br><br>
            <button onclick="location.href='moversShakersBB.html'" type="button"> Refresh </button>

            <!-- made new div for the image -->
            <div class="img">
                <p id="target"></p>
            </div>
        </div>
    <div id="two">
        <br><br>
        <fieldset>
            <!-- add 7 buttons -->
            <button type="button" class="B" id="left">Left </button>
            <button type="button" class="B" id="right">Right</button>
            <button type="button" class="B" id="top"> Top </button>
            <button type="button" class="B" id="bottom">Bottom</button>
            <button type="button" class="B" id="nudgeRight">Nudge right</button>
            <button type="button" class="B" id="nudgeLeft">Nudge left</button>
            <button type="button" class="B" id="glide">Glide</button>
        </fieldset><br>
    </div>
